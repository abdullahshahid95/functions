<body>
    <!-- Input fields for numbers -->
    <p>Enter numbers in the fields</p>
    Field 1<input type="text" id="field1"><br><br>
    Field 2<input type="text" id="field2"><br><br>
    Field 3<input type="text" id="field3"><br><br>
    Field 4<input type="text" id="field4"><br><br>
    <button onclick="getValues()">Submit</button>

    <script>
        function getValues()
        {
            var field1 = parseInt(document.getElementById("field1").value);
            var field2 = parseInt(document.getElementById("field2").value);
            var field3 = parseInt(document.getElementById("field3").value);
            var field4 = parseInt(document.getElementById("field4").value);

            console.log("Function call 1");
            printValues(field1, field2, field3, field4);
            console.log("\nFunction call 2");
            printValues(field1, field2, field3);
            console.log("\nFunction call 3");
            printValues(field1, field2);
        }
        
        function printValues()
        {
            for(var arg = 0; arg < arguments.length; arg++)
            {
                if(isNaN(arguments[arg]))
                    continue;
                
                console.log("Argument " + (arg + 1) + ": " + arguments[arg]);
            }
        }
    </script>
</body>
