<body>
    
    <script>
        function operation(num1, num2, operator)
        {
            if(operator == "+")
                return num1 + " + " + num2 + " = " + (parseInt(num1) + parseInt(num2));
            
            else if(operator == "-")
                return num1 + " - " + num2 + " = " + (parseInt(num1) - parseInt(num2));
            
            else if(operator == "*")
                return num1 + " x " + num2 + " = " + (parseInt(num1) * parseInt(num2));

            else if(operator == "/")
                return num1 + " / " + num2 + " = " + (parseInt(num1) / parseInt(num2));
            
            else
                return "Invalid Operator";
        }
        
        console.log
        (
            operation
            (
                prompt("Enter 1st number"), 
                prompt("Enter 2nd number"),
                prompt("Enter operator")
            )
        );
    </script>
</body>
