<body>
    
    <script>
        function counting(start, end)
        {
            console.log("Start: " + start);

            for(var i = parseInt(start) + 1; i < end; i++)
            {
                console.log(i);
            }

            console.log("End: " + end);
        }

        var start = prompt("Enter starting number");
        var end = prompt("Enter ending number");

        counting(start, end);
    </script>
</body>
