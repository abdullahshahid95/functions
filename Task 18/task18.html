<body>
    <script>
        function getNumber()
        {
            var number = prompt("Enter number");
            alert("Original number: " + number + "\nReversed number: " + reverseNumber(number));
        }

        function reverseNumber(number)
        {
            number = number.toString();
            return parseInt(number.split("").reverse().join(""));
        }

        getNumber();
    </script>
