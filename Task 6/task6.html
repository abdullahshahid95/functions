<body>
    
    <script>
        function square(num1)
        {
            return num1 + "^2" + " = " + (parseInt(num1) * parseInt(num1));
        }
        
        console.log
        (
            square
            (
                prompt("Enter a number to find its square"), 
            )
        );
    </script>
