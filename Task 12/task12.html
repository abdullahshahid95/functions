</head>
<body>
    <!-- Input fields for numbers -->
    <h3>Area of Rectangle</h3>
    Width <input type="text" id="width"><br><br>
    Height <input type="text" id="height"><br><br>
    <button onclick="getValues()">Find Area</button><br>
    <h4 id="area"></h4>
    <script>
        function getValues()
        {
            var width = parseFloat(document.getElementById("width").value);
            var height = parseFloat(document.getElementById("height").value);

            var area = findArea(width, height);

            var areaNode = document.createTextNode("Area: " + area);

            var areaHeading = document.getElementById("area");

            areaHeading.appendChild(areaNode);
        }

        function findArea(width, height)
        {
            var area = width * height;

            return area;
        }
    </script>
</body>
</html>
